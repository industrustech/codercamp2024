<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <form action="{% url 'place_order' product.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
